<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Rocket Simulation</title>
  <style>
    label {
      display: block;
      margin-bottom: 7px;
    }
  </style>
</head>

<body>
  <!-- TODO: add form here -->
  <form action="https://handlers.education.launchcode.org/request-parrot" method="post">
    <label>Test Name <input type="text" name="testName" /></label>
    <label>Test Date <input type="date" name="testDate" /></label>
    <label>Rocket Type
      <select>
        <option value="Lynx">Lynx</option>
        <option value="Brant">Brant</option>
        <option value="Orion">Orion</option>
        <option value="Terrier">Terrier</option>
      </select>
    </label>
    <label>Number of Rocket Boosters <input type="number" name="boosterCount" min="1" max="10" /></label>
    <label>Wind Rating
      <fieldset>
        <input type="radio" name="windRating" name="No Wind" value="0" />
        <label for="no wind">No Wind</label>
        <input type="radio" name="windRating" name="Mild" value="10" />
        <label for="mild">Mild</label>
        <input type="radio" name="windRating" name="Strong" value="20" />
        <label for="strong">Strong</label>
      </fieldset>
    </label>
    <label> Use production grade servers <input type="checkbox" name="productionServers"></label>
    <button>Run Simulation</button>
  </form>

  <p>WARNING: This ONLY works in <b>replit</b> if this "result" page is opened in its own window. Click the icon that
    shows a box with an arrow coming out of it.
  </p>
</body>

</html>
